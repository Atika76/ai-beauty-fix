<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Beauty Fix</title>

    <!-- Favicon (telefonon se a földgömb legyen) -->
    <link rel="icon" type="image/png" href="logo.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 20px 0;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        header img {
            height: 70px;
        }

        h1 {
            margin-top: 20px;
            font-size: 32px;
            font-weight: 700;
        }

        .box {
            background: rgba(255,255,255,0.08);
            padding: 25px;
            margin: 20px auto;
            border-radius: 12px;
            width: 90%;
            max-width: 480px;
        }

        .box input, .box textarea {
            width: 90%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }

        button {
            background: #ff4081;
            border: none;
            padding: 14px 30px;
            color: #fff;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: #ff1a66;
        }

        #output {
            margin-top: 25px;
        }

        #output img {
            width: 90%;
            max-width: 350px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .watermark {
            position: relative;
            display: inline-block;
        }

        .watermark::after {
            content: "AI Beauty Fix – DEMO";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-20deg);
            font-size: 22px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 700;
            pointer-events: none;
        }
    </style>
</head>

<body>

<header>
    <img src="logo.png" alt="AI Beauty Fix">
</header>

<h1>AI Beauty Fix – Képszépítés</h1>

<div class="box">
    <p>Tölts fel egy képet és a rendszer egy látványosabb verziót készít belőle (DEMO mód).</p>

    <input type="file" id="imageUpload" accept="image/*">

    <button onclick="processImage()">AI Szépítés</button>

    <div id="output"></div>
</div>

<script>
function processImage() {
    const file = document.getElementById("imageUpload").files[0];
    const output = document.getElementById("output");

    if (!file) {
        output.innerHTML = "<p>Kérlek tölts fel egy képet.</p>";
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        output.innerHTML = `
            <h3>Eredmény (DEMO)</h3>
            <div class="watermark">
                <img src="${e.target.result}">
            </div>
            <p>Ez a DEMO verzió vízjellel működik.<br>Később fizetős opciókkal eltávolítható.</p>
        `;
    };
    reader.readAsDataURL(file);
}
</script>

</body>
</html>
